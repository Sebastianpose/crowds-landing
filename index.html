<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CROWDS</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      background-image: url("launching-soon.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

.logo {
  position: absolute;
  top: 25%;
  left: 50%;
  transform: translateX(-50%);
  width: 35%;
  max-width: 600px;
}

    .launching-text {
      position: absolute;
      bottom: 40px;
      font-size: 1rem;
      color: white;
      text-align: center;
    }

    @media (max-width: 768px) {
    body {
    background-position: -180px 0;
    padding-top: 0; /* ya no necesario si usamos posición absoluta */
  }

  .logo {
    top: 35% !important;           /* Más abajo que 25% */
    width: 90% !important;         /* Más ancho */
    max-width: none !important;
  }

  .launching-text {
    bottom: 100px;
    font-size: 1rem;
  }
}
  </style>
</head>
<body>
  <img src="logo.png" alt="CROWDS Logo" class="logo">
  <div class="launching-text">be part of something bigger.</div>
</body>
</html>
