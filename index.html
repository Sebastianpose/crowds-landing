<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CROWDS</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      background-image: url("launching-soon.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    .logo {
  position: absolute;
  top: 25%;
  left: 50%;
  transform: translateX(-50%);
  width: 50%;
  max-width: 800px;
}

    .launching-text {
      position: absolute;
      bottom: 40px;
      font-size: 1rem;
      color: white;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        background-position: right; /* Alinea imagen a la derecha en móvil */
        justify-content: flex-start;
        padding-top: 60px;
      }

     .logo {
  top: 18%;
  width: 50%;
  max-width: 250px;
}

      .launching-text {
        bottom: 20px; /* Texto un poco más arriba en móvil */
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="CROWDS Logo" class="logo">
  <div class="launching-text">launching soon</div>
</body>
</html>
