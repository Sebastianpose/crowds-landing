<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CROWDS</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000 url("launching-soon.png") no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
    }

    .tagline {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: white;
    }

    @media (max-width: 768px) {
      body {
        background-position-x: 100%;
        background-position-y: center;
      }

      .logo {
        top: 5%;
        width: 220px;
      }

      .tagline {
        bottom: 70px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="CROWDS Logo" class="logo" />
  <div class="tagline">launching soon</div>
</body>
</html>
