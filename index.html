<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CROWDS</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      background-image: url("launching-soon.png");
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 300px;
      max-width: 80%;
    }

    .tagline {
      position: absolute;
      bottom: 30px;
      color: white;
      font-size: 1rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      .logo {
        width: 180px;
      }

      .tagline {
        font-size: 0.9rem;
        bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="CROWDS logo" />
  <div class="tagline">launching soon</div>
</body>
</html>
